<!DOCTYPE html>
<html lang="en">
    <head>
        @include '../layout/head.html'
    </head>
    <body>
        <div id="app" class="container py-3">
            @include '../layout/header_admin.html'
            <main>
                <div id="app" class="container py-5">
                    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
                        <h1 class="display-4 fw-normal">@title</h1>
                        <p id='name-admin' id-admin='@author_id' class='fs-5 text-muted'>@full_name</p>
                    </div>
                    <div class='tab-content' id='myTabContent'>
                        <div class='tab-pane fade show active' id='articles-tab-pane' role='tabpanel' aria-labelledby='articles-tab' tabindex='0'>
                            <h2 class='display-6 text-center mb-4'>Articles</h2>
                            <div id="spinner_articles">
                                @include '../layout/spinner.html'
                            </div>
                          <elm-articles-admin data='@data_articles'></elm-articles-admin>
                        </div>
                        <div class='tab-pane fade' id='projects-tab-pane' role='tabpanel' aria-labelledby='projects-tab' tabindex='0'>
                            <h2 class='display-6 text-center mb-4'>Projects</h2>
                            <div id="spinner_projects">
                                @include '../layout/spinner.html'
                            </div>
                            <elm-projects-admin data='@data_projects'></elm-projects-admin>
                        </div>
                    </div>
                </div>
            </main>
            @include '../layout/footer.html'
        </div>

        @include '../layout/b_scripts.html'
    </body>
</html>
